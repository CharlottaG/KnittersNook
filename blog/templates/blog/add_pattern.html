
{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- add_pattern.html content starts here -->

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

  <h2>Add Pattern</h2>
  <form id="patternForm" method="post" style="margin-top: 1.3em;">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="submitButton" type="submit" class="btn btn-primary btn-sm">Submit</button>
  </form>

  

<!-- add_pattern.html content ends here -->
{% endblock %}
